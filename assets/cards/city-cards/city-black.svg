<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="cityBlackBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <linearGradient id="blackSkyline" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#424242"/>
    </linearGradient>
    <linearGradient id="blackDisease" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cityBlackBg)" stroke="#607D8B" stroke-width="2"/>
  
  <!-- Disease color indicator strip -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="#37474F"/>
  <rect x="26" y="2" width="12" height="246" fill="#37474F"/>
  
  <!-- Disease icon (virus-like) -->
  <g transform="translate(4, 12)">
    <circle cx="16" cy="16" r="12" fill="url(#blackDisease)" stroke="#1a1a1a" stroke-width="1.5"/>
    <!-- Virus spikes -->
    <circle cx="16" cy="3" r="3" fill="#90A4AE"/>
    <circle cx="16" cy="29" r="3" fill="#90A4AE"/>
    <circle cx="3" cy="16" r="3" fill="#90A4AE"/>
    <circle cx="29" cy="16" r="3" fill="#90A4AE"/>
    <circle cx="7" cy="7" r="2.5" fill="#90A4AE"/>
    <circle cx="25" cy="7" r="2.5" fill="#90A4AE"/>
    <circle cx="7" cy="25" r="2.5" fill="#90A4AE"/>
    <circle cx="25" cy="25" r="2.5" fill="#90A4AE"/>
    <!-- Center -->
    <circle cx="16" cy="16" r="5" fill="#1a1a1a"/>
  </g>
  
  <!-- City name area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#1a1a1a" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ECEFF1" text-anchor="middle">MOSCOW</text>
  
  <!-- Main illustration area - city skyline -->
  <rect x="46" y="50" width="120" height="140" rx="6" fill="#0d0d0d" stroke="#455A64" stroke-width="1"/>
  
  <!-- Skyline illustration - Eastern European/Russian style -->
  <g transform="translate(46, 50)">
    <!-- Sky gradient - dark winter -->
    <rect x="0" y="0" width="120" height="100" fill="url(#blackSkyline)" opacity="0.5"/>
    
    <!-- Snow particles -->
    <circle cx="15" cy="20" r="1" fill="#ECEFF1" opacity="0.6"/>
    <circle cx="45" cy="35" r="1.5" fill="#ECEFF1" opacity="0.5"/>
    <circle cx="75" cy="15" r="1" fill="#ECEFF1" opacity="0.7"/>
    <circle cx="100" cy="40" r="1.5" fill="#ECEFF1" opacity="0.4"/>
    <circle cx="30" cy="50" r="1" fill="#ECEFF1" opacity="0.5"/>
    <circle cx="85" cy="55" r="1" fill="#ECEFF1" opacity="0.6"/>
    
    <!-- Onion dome building (St. Basil style) -->
    <rect x="10" y="70" width="25" height="70" fill="#455A64"/>
    <!-- Onion dome -->
    <ellipse cx="22" cy="65" rx="10" ry="15" fill="#546E7A"/>
    <ellipse cx="22" cy="55" rx="6" ry="10" fill="#607D8B"/>
    <ellipse cx="22" cy="48" rx="3" ry="6" fill="#78909C"/>
    <circle cx="22" cy="42" r="2" fill="#90A4AE"/>
    <!-- Windows -->
    <rect x="14" y="80" width="6" height="10" fill="#78909C" opacity="0.4"/>
    <rect x="22" y="80" width="6" height="10" fill="#78909C" opacity="0.3"/>
    
    <!-- Modern tower -->
    <rect x="40" y="45" width="18" height="95" fill="#37474F"/>
    <rect x="43" y="50" width="5" height="8" fill="#78909C" opacity="0.4"/>
    <rect x="50" y="50" width="5" height="8" fill="#78909C" opacity="0.5"/>
    <rect x="43" y="65" width="5" height="8" fill="#78909C" opacity="0.3"/>
    <rect x="50" y="65" width="5" height="8" fill="#78909C" opacity="0.4"/>
    <rect x="43" y="80" width="5" height="8" fill="#78909C" opacity="0.5"/>
    <rect x="50" y="80" width="5" height="8" fill="#78909C" opacity="0.3"/>
    <!-- Spire -->
    <polygon points="49,45 46,45 49,25 52,45" fill="#546E7A"/>
    
    <!-- Another onion dome -->
    <rect x="65" y="75" width="20" height="65" fill="#455A64"/>
    <ellipse cx="75" cy="70" rx="8" ry="12" fill="#546E7A"/>
    <ellipse cx="75" cy="62" rx="5" ry="8" fill="#607D8B"/>
    <ellipse cx="75" cy="56" rx="2.5" ry="5" fill="#78909C"/>
    <circle cx="75" cy="51" r="1.5" fill="#90A4AE"/>
    <rect x="69" y="85" width="5" height="8" fill="#78909C" opacity="0.4"/>
    <rect x="76" y="85" width="5" height="8" fill="#78909C" opacity="0.3"/>
    
    <!-- Kremlin wall style -->
    <rect x="90" y="85" width="28" height="55" fill="#37474F"/>
    <!-- Crenellations -->
    <rect x="90" y="80" width="6" height="8" fill="#455A64"/>
    <rect x="100" y="80" width="6" height="8" fill="#455A64"/>
    <rect x="110" y="80" width="6" height="8" fill="#455A64"/>
    <rect x="94" y="95" width="6" height="10" fill="#78909C" opacity="0.4"/>
    <rect x="106" y="95" width="6" height="10" fill="#78909C" opacity="0.3"/>
  </g>
  
  <!-- Disease type label -->
  <rect x="46" y="195" width="120" height="40" rx="4" fill="#1a1a1a" opacity="0.8"/>
  <text x="106" y="212" font-family="'Courier New', monospace" font-size="10" fill="#90A4AE" text-anchor="middle">DISEASE TYPE</text>
  <text x="106" y="228" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#ECEFF1" text-anchor="middle">âš« BLACK PLAGUE</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#78909C" text-anchor="middle">CITY</text>
</svg>

