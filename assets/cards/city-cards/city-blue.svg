  <g transform="translate(46, 50)">
    <!-- Sky gradient -->
    <rect x="0" y="0" width="120" height="100" fill="url(#blueSkyline)" opacity="0.3"/>
    
    <!-- Moon -->
    <circle cx="95" cy="25" r="12" fill="#E3F2FD" opacity="0.8"/>
    
    <!-- Buildings -->
    <rect x="10" y="70" width="15" height="70" fill="#1565C0"/>
    <rect x="12" y="75" width="4" height="6" fill="#64B5F6" opacity="0.5"/>
    <rect x="16" y="75" width="4" height="6" fill="#64B5F6" opacity="0.3"/>
    <rect x="12" y="85" width="4" height="6" fill="#64B5F6" opacity="0.4"/>
    <rect x="16" y="85" width="4" height="6" fill="#64B5F6" opacity="0.6"/>
    
    <rect x="28" y="50" width="18" height="90" fill="#0D47A1"/>
    <rect x="31" y="55" width="5" height="8" fill="#64B5F6" opacity="0.4"/>
    <rect x="39" y="55" width="5" height="8" fill="#64B5F6" opacity="0.5"/>
    <rect x="31" y="68" width="5" height="8" fill="#64B5F6" opacity="0.6"/>
    <rect x="39" y="68" width="5" height="8" fill="#64B5F6" opacity="0.3"/>
    <rect x="31" y="81" width="5" height="8" fill="#64B5F6" opacity="0.5"/>
    <rect x="39" y="81" width="5" height="8" fill="#64B5F6" opacity="0.4"/>
    <!-- Spire -->
    <polygon points="37,50 34,50 37,30 40,50" fill="#1976D2"/>
    
    <rect x="50" y="60" width="20" height="80" fill="#1976D2"/>
    <rect x="53" y="65" width="6" height="10" fill="#64B5F6" opacity="0.5"/>
    <rect x="61" y="65" width="6" height="10" fill="#64B5F6" opacity="0.3"/>
    <rect x="53" y="80" width="6" height="10" fill="#64B5F6" opacity="0.4"/>
    <rect x="61" y="80" width="6" height="10" fill="#64B5F6" opacity="0.6"/>
    
    <rect x="75" y="75" width="12" height="65" fill="#0D47A1"/>
    <rect x="78" y="80" width="4" height="6" fill="#64B5F6" opacity="0.5"/>
    <rect x="78" y="90" width="4" height="6" fill="#64B5F6" opacity="0.4"/>
    
    <rect x="90" y="55" width="22" height="85" fill="#1565C0"/>
    <rect x="93" y="60" width="7" height="10" fill="#64B5F6" opacity="0.4"/>
    <rect x="102" y="60" width="7" height="10" fill="#64B5F6" opacity="0.6"/>
    <rect x="93" y="75" width="7" height="10" fill="#64B5F6" opacity="0.5"/>
    <rect x="102" y="75" width="7" height="10" fill="#64B5F6" opacity="0.3"/>
    <rect x="93" y="90" width="7" height="10" fill="#64B5F6" opacity="0.6"/>
    <rect x="102" y="90" width="7" height="10" fill="#64B5F6" opacity="0.4"/>
  </g>
  
  <!-- Disease type label -->
  <rect x="46" y="195" width="120" height="40" rx="4" fill="#0D47A1" opacity="0.8"/>
  <text x="106" y="212" font-family="'Courier New', monospace" font-size="10" fill="#90CAF9" text-anchor="middle">DISEASE TYPE</text>
  <text x="106" y="228" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#E3F2FD" text-anchor="middle">ðŸ”µ BLUE FEVER</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#64B5F6" text-anchor="middle">CITY</text>
</svg>

