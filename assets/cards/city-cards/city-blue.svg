<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="cityBlueBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="blueSkyline" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0D47A1"/>
      <stop offset="100%" style="stop-color:#1E88E5"/>
    </linearGradient>
    <linearGradient id="blueDisease" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cityBlueBg)" stroke="#42A5F5" stroke-width="2"/>
  
  <!-- Disease color indicator strip -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="#1976D2"/>
  <rect x="26" y="2" width="12" height="246" fill="#1976D2"/>
  
  <!-- Disease icon (virus-like) -->
  <g transform="translate(4, 12)">
    <circle cx="16" cy="16" r="12" fill="url(#blueDisease)" stroke="#0D47A1" stroke-width="1.5"/>
    <!-- Virus spikes -->
    <circle cx="16" cy="3" r="3" fill="#64B5F6"/>
    <circle cx="16" cy="29" r="3" fill="#64B5F6"/>
    <circle cx="3" cy="16" r="3" fill="#64B5F6"/>
    <circle cx="29" cy="16" r="3" fill="#64B5F6"/>
    <circle cx="7" cy="7" r="2.5" fill="#64B5F6"/>
    <circle cx="25" cy="7" r="2.5" fill="#64B5F6"/>
    <circle cx="7" cy="25" r="2.5" fill="#64B5F6"/>
    <circle cx="25" cy="25" r="2.5" fill="#64B5F6"/>
    <!-- Center -->
    <circle cx="16" cy="16" r="5" fill="#0D47A1"/>
  </g>
  
  <!-- City name area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#0D47A1" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#E3F2FD" text-anchor="middle">NEW YORK</text>
  
  <!-- Main illustration area - city skyline -->
  <rect x="46" y="50" width="120" height="140" rx="6" fill="#0a1628" stroke="#1976D2" stroke-width="1"/>
  
