<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="epidemicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0a2a"/>
      <stop offset="100%" style="stop-color:#1a051a"/>
    </linearGradient>
    <linearGradient id="epidemicAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1744"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="virusBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63"/>
      <stop offset="100%" style="stop-color:#880E4F"/>
    </linearGradient>
    <filter id="epidemicGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="epidemicStrip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a0a0a"/>
      <stop offset="100%" style="stop-color:#2a0a2a"/>
    </linearGradient>
    <!-- Animated pulse effect (static representation) -->
    <radialGradient id="pulseEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FF1744;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Card base - ominous red/purple -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#epidemicBg)" stroke="#FF1744" stroke-width="3"/>
  
  <!-- Danger strip -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#epidemicStrip)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#epidemicStrip)"/>
  
  <!-- Warning triangles in strip -->
  <g transform="translate(4, 10)">
    <polygon points="16,0 4,24 28,24" fill="#FF1744" stroke="#fff" stroke-width="1"/>
    <text x="16" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">!</text>
  </g>
  <g transform="translate(4, 45)">
    <polygon points="16,0 4,24 28,24" fill="#FF1744" stroke="#fff" stroke-width="1"/>
    <text x="16" y="20" font-family="Arial" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">!</text>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#4a0a0a" opacity="0.9"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#FF1744" text-anchor="middle">âš  EPIDEMIC âš </text>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0a0508" stroke="#880E4F" stroke-width="1"/>
  
  <!-- Epidemic virus illustration -->
  <g transform="translate(46, 50)">
    <!-- Background pulse -->
    <circle cx="60" cy="50" r="45" fill="url(#pulseEffect)"/>
    
    <!-- Large central virus -->
    <circle cx="60" cy="50" r="25" fill="url(#virusBody)" filter="url(#epidemicGlow)"/>
    
    <!-- Virus spikes - corona style -->
    <g fill="#E91E63">
      <circle cx="60" cy="20" r="5" />
      <circle cx="60" cy="80" r="5" />
      <circle cx="30" cy="50" r="5" />
      <circle cx="90" cy="50" r="5" />
      <circle cx="38" cy="28" r="4.5" />
      <circle cx="82" cy="28" r="4.5" />
      <circle cx="38" cy="72" r="4.5" />
      <circle cx="82" cy="72" r="4.5" />
      <circle cx="45" cy="35" r="4" />
      <circle cx="75" cy="35" r="4" />
      <circle cx="45" cy="65" r="4" />
      <circle cx="75" cy="65" r="4" />
    </g>
    
    <!-- Spike stems -->
    <g stroke="#C2185B" stroke-width="2">
      <line x1="60" y1="25" x2="60" y2="20"/>
      <line x1="60" y1="75" x2="60" y2="80"/>
      <line x1="35" y1="50" x2="30" y2="50"/>
      <line x1="85" y1="50" x2="90" y2="50"/>
      <line x1="42" y1="33" x2="38" y2="28"/>
      <line x1="78" y1="33" x2="82" y2="28"/>
      <line x1="42" y1="67" x2="38" y2="72"/>
      <line x1="78" y1="67" x2="82" y2="72"/>
    </g>
    
    <!-- Virus surface proteins -->
    <circle cx="52" cy="42" r="4" fill="#AD1457"/>
    <circle cx="68" cy="42" r="4" fill="#AD1457"/>
    <circle cx="60" cy="55" r="5" fill="#AD1457"/>
    <circle cx="50" cy="58" r="3" fill="#AD1457"/>
    <circle cx="70" cy="58" r="3" fill="#AD1457"/>
    
    <!-- Inner detail -->
    <circle cx="60" cy="50" r="8" fill="#880E4F" opacity="0.6"/>
    
    <!-- Smaller spreading viruses -->
    <circle cx="15" cy="25" r="8" fill="url(#virusBody)" opacity="0.6"/>
    <circle cx="15" cy="25" r="3" fill="#AD1457" opacity="0.6"/>
    
    <circle cx="105" cy="75" r="6" fill="url(#virusBody)" opacity="0.5"/>
    <circle cx="105" cy="75" r="2" fill="#AD1457" opacity="0.5"/>
    
    <circle cx="100" cy="20" r="5" fill="url(#virusBody)" opacity="0.4"/>
    
    <circle cx="20" cy="80" r="7" fill="url(#virusBody)" opacity="0.5"/>
    <circle cx="20" cy="80" r="2.5" fill="#AD1457" opacity="0.5"/>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#FF1744" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#1a0508" opacity="0.9"/>
  <text x="106" y="183" font-family="'Courier New', monospace" font-size="10" fill="#FF1744" text-anchor="middle">ðŸ”º ESCALATION ðŸ”º</text>
  <text x="106" y="200" font-family="'Courier New', monospace" font-size="9" fill="#ccc" text-anchor="middle">All visible cities</text>
  <text x="106" y="213" font-family="'Courier New', monospace" font-size="9" fill="#ccc" text-anchor="middle">move RIGHT one column</text>
  <text x="106" y="230" font-family="'Courier New', monospace" font-size="8" fill="#FF5252" text-anchor="middle">Column 3 â†’ OUTBREAK!</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#FF1744" text-anchor="middle">âš  EVENT</text>
</svg>

