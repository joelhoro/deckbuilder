<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="toxicBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#0d1f0d"/>
    </linearGradient>
    <linearGradient id="toxicGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76FF03"/>
      <stop offset="100%" style="stop-color:#33691E"/>
    </linearGradient>
    <linearGradient id="toxicBarrel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="30%" style="stop-color:#6D4C41"/>
      <stop offset="70%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <filter id="toxicGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="toxicStrip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#33691E"/>
      <stop offset="100%" style="stop-color:#1a2e1a"/>
    </linearGradient>
  </defs>
  
  <!-- Card base - ominous green tint -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#toxicBg)" stroke="#76FF03" stroke-width="2"/>
  
  <!-- Warning pattern on edges -->
  <rect x="2" y="2" width="176" height="10" rx="12" fill="#000" opacity="0.5"/>
  <rect x="2" y="238" width="176" height="10" rx="12" fill="#000" opacity="0.5"/>
  
  <!-- Hazard stripes on strip -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#toxicStrip)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#toxicStrip)"/>
  
  <!-- Hazard diagonal stripes -->
  <g clip-path="url(#stripClip)">
    <line x1="2" y1="20" x2="38" y2="40" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="50" x2="38" y2="70" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="80" x2="38" y2="100" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="110" x2="38" y2="130" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="140" x2="38" y2="160" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="170" x2="38" y2="190" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="200" x2="38" y2="220" stroke="#000" stroke-width="8" opacity="0.4"/>
    <line x1="2" y1="230" x2="38" y2="250" stroke="#000" stroke-width="8" opacity="0.4"/>
  </g>
  
  <!-- Skull/warning icon in strip -->
  <g transform="translate(4, 12)">
    <circle cx="16" cy="16" r="14" fill="#000" stroke="#76FF03" stroke-width="2"/>
    <!-- Skull face -->
    <ellipse cx="16" cy="14" rx="10" ry="11" fill="#e8e8e8"/>
    <!-- Eyes -->
    <ellipse cx="12" cy="12" rx="3" ry="4" fill="#000"/>
    <ellipse cx="20" cy="12" rx="3" ry="4" fill="#000"/>
    <!-- Nose -->
    <path d="M16 16 L14 20 L18 20 Z" fill="#000"/>
    <!-- Teeth -->
    <rect x="10" y="22" width="3" height="4" fill="#000"/>
    <rect x="14.5" y="22" width="3" height="4" fill="#000"/>
    <rect x="19" y="22" width="3" height="4" fill="#000"/>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#000" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#76FF03" text-anchor="middle">☠ TOXIC WASTE ☠</text>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0a0f0a" stroke="#33691E" stroke-width="1"/>
  
  <!-- Toxic barrel illustration -->
  <g transform="translate(56, 52)">
    <!-- Toxic puddle -->
    <ellipse cx="50" cy="92" rx="45" ry="10" fill="#76FF03" opacity="0.4" filter="url(#toxicGlow)"/>
    
    <!-- Barrel -->
    <ellipse cx="50" cy="85" rx="32" ry="8" fill="#3E2723"/>
    <rect x="18" y="25" width="64" height="60" fill="url(#toxicBarrel)"/>
    <ellipse cx="50" cy="25" rx="32" ry="8" fill="#5D4037"/>
    
    <!-- Barrel bands -->
    <rect x="16" y="35" width="68" height="4" fill="#2d1f1a"/>
    <rect x="16" y="70" width="68" height="4" fill="#2d1f1a"/>
    
    <!-- Biohazard symbol on barrel -->
    <circle cx="50" cy="52" r="18" fill="#76FF03"/>
    <circle cx="50" cy="52" r="6" fill="#3E2723"/>
    <circle cx="50" cy="40" r="7" fill="none" stroke="#3E2723" stroke-width="4"/>
    <circle cx="40" cy="60" r="7" fill="none" stroke="#3E2723" stroke-width="4"/>
    <circle cx="60" cy="60" r="7" fill="none" stroke="#3E2723" stroke-width="4"/>
    
    <!-- Dripping toxic waste -->
    <path d="M75 65 Q80 75 78 85" stroke="#76FF03" stroke-width="4" fill="none" opacity="0.8"/>
    <ellipse cx="78" cy="88" rx="4" ry="3" fill="#76FF03" opacity="0.8"/>
    
    <!-- Bubbles in puddle -->
    <circle cx="35" cy="90" r="3" fill="#76FF03" opacity="0.6"/>
    <circle cx="55" cy="88" r="2" fill="#76FF03" opacity="0.5"/>
    <circle cx="70" cy="91" r="2.5" fill="#76FF03" opacity="0.7"/>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#76FF03" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#0a0f0a" opacity="0.8"/>
  <text x="106" y="185" font-family="'Courier New', monospace" font-size="11" fill="#FF5252" text-anchor="middle">⚠ NEGATIVE CARD</text>
  <text x="106" y="205" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">This card does nothing.</text>
  <text x="106" y="218" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">Too many in hand =</text>
  <text x="106" y="231" font-family="'Courier New', monospace" font-size="9" fill="#FF5252" text-anchor="middle">LOSE YOUR TURN</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#76FF03" text-anchor="middle">☠ WASTE</text>
</svg>

