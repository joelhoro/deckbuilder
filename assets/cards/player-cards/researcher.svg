  <text x="106" y="185" font-family="'Courier New', monospace" font-size="11" fill="#e0e0e0" text-anchor="middle">+1 ðŸ’° Credit</text>
  <text x="106" y="202" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">âš¡ SPECIAL: Draw 2</text>
  <text x="106" y="215" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">cards, then discard</text>
  <text x="106" y="228" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">1 card</text>
  
  <!-- Card type indicator -->
