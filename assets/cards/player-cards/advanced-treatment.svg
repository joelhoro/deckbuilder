<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="cardBgAdvTreat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="advTreatAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2"/>
      <stop offset="100%" style="stop-color:#4527A0"/>
    </linearGradient>
    <linearGradient id="iconStripAdvTreat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="advGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cardBgAdvTreat)" stroke="#7E57C2" stroke-width="2"/>
  
  <!-- Icon strip (left side) -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#iconStripAdvTreat)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#iconStripAdvTreat)"/>
  
  <!-- Triple Treat icons in strip -->
  <g transform="translate(4, 8)">
    <rect x="12" y="4" width="8" height="18" rx="2" fill="#7E57C2"/>
    <rect x="6" y="9" width="20" height="8" rx="2" fill="#7E57C2"/>
  </g>
  <g transform="translate(4, 30)">
    <rect x="12" y="4" width="8" height="18" rx="2" fill="#7E57C2"/>
    <rect x="6" y="9" width="20" height="8" rx="2" fill="#7E57C2"/>
  </g>
  <g transform="translate(4, 52)">
    <rect x="12" y="4" width="8" height="18" rx="2" fill="#7E57C2"/>
    <rect x="6" y="9" width="20" height="8" rx="2" fill="#7E57C2"/>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#2a1a4a" opacity="0.8"/>
  <text x="106" y="28" font-family="'Courier New', monospace" font-size="10" font-weight="bold" fill="#B39DDB" text-anchor="middle">ADVANCED</text>
  <text x="106" y="40" font-family="'Courier New', monospace" font-size="10" font-weight="bold" fill="#B39DDB" text-anchor="middle">TREATMENT</text>
  
  <!-- Cost indicator -->
  <g transform="translate(150, 8)">
    <circle cx="12" cy="12" r="10" fill="#FFD93D" stroke="#B8860B" stroke-width="1.5"/>
    <text x="12" y="16" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#5D4037" text-anchor="middle">4</text>
  </g>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0d0d1a" stroke="#7E57C2" stroke-width="1"/>
  
  <!-- Advanced medical equipment illustration -->
  <g transform="translate(56, 55)">
    <!-- Pill capsule -->
    <ellipse cx="25" cy="40" rx="12" ry="25" fill="#7E57C2" filter="url(#advGlow)"/>
    <ellipse cx="25" cy="25" rx="12" ry="15" fill="#B39DDB"/>
    <ellipse cx="25" cy="25" rx="8" ry="3" fill="#fff" opacity="0.3"/>
    
    <!-- IV Drip bag -->
    <rect x="55" y="10" width="30" height="45" rx="3" fill="#e8e8e8" stroke="#bbb" stroke-width="1"/>
    <rect x="58" y="15" width="24" height="35" rx="2" fill="url(#advTreatAccent)" opacity="0.8"/>
    <!-- Drip line -->
    <line x1="70" y1="55" x2="70" y2="80" stroke="#bbb" stroke-width="2"/>
    <circle cx="70" cy="82" r="3" fill="#7E57C2"/>
    <!-- Measurement lines -->
    <line x1="80" y1="20" x2="84" y2="20" stroke="#666" stroke-width="1"/>
    <line x1="80" y1="30" x2="84" y2="30" stroke="#666" stroke-width="1"/>
    <line x1="80" y1="40" x2="84" y2="40" stroke="#666" stroke-width="1"/>
    
    <!-- Glowing effect -->
    <circle cx="70" cy="35" r="20" fill="#B39DDB" opacity="0.2"/>
    
    <!-- Plus symbols -->
    <text x="70" y="38" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.8">+</text>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#B39DDB" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#0d0d1a" opacity="0.6"/>
  <text x="106" y="185" font-family="'Courier New', monospace" font-size="11" fill="#e0e0e0" text-anchor="middle">+3 ðŸ©º Treat</text>
  <text x="106" y="205" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">Powerful treatment</text>
  <text x="106" y="218" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">for critical cases</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#7E57C2" text-anchor="middle">MARKET</text>
</svg>

