<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <!-- Card background gradient -->
    <linearGradient id="cardBgTreat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Blue medical accent -->
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </linearGradient>
    <!-- Icon strip -->
    <linearGradient id="iconStripTreat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cardBgTreat)" stroke="#0288D1" stroke-width="2"/>
  
  <!-- Icon strip (left side) -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#iconStripTreat)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#iconStripTreat)"/>
  
  <!-- Treat icon in strip -->
  <g transform="translate(4, 12)">
    <rect x="12" y="4" width="8" height="24" rx="2" fill="url(#blueAccent)"/>
    <rect x="4" y="12" width="24" height="8" rx="2" fill="url(#blueAccent)"/>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#1a3a4a" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#4FC3F7" text-anchor="middle">TREAT DISEASE</text>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0d0d1a" stroke="#0288D1" stroke-width="1"/>
  
  <!-- Medical treatment illustration -->
  <g transform="translate(56, 55)">
    <!-- Syringe body -->
    <rect x="35" y="10" width="30" height="60" rx="3" fill="#e0e0e0" stroke="#888" stroke-width="1"/>
    <!-- Syringe plunger -->
    <rect x="40" y="2" width="20" height="12" fill="#666"/>
    <rect x="45" y="0" width="10" height="4" rx="1" fill="#444"/>
    <!-- Liquid -->
    <rect x="38" y="40" width="24" height="27" fill="url(#blueAccent)" opacity="0.8"/>
    <!-- Needle -->
    <rect x="47" y="70" width="6" height="20" fill="#c0c0c0"/>
    <polygon points="47,90 53,90 50,95" fill="#a0a0a0"/>
    <!-- Medical cross overlay -->
    <rect x="44" y="45" width="12" height="4" fill="#fff" opacity="0.3"/>
    <rect x="48" y="41" width="4" height="12" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#4FC3F7" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#0d0d1a" opacity="0.6"/>
  <text x="106" y="188" font-family="'Courier New', monospace" font-size="11" fill="#e0e0e0" text-anchor="middle">+1 ðŸ©º Treat</text>
  <text x="106" y="208" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">Move 1 visible city</text>
  <text x="106" y="222" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">one column LEFT</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#666" text-anchor="middle">STARTER</text>
</svg>

