<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <linearGradient id="cardBgMedic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="medicAccent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="100%" style="stop-color:#7B1FA2"/>
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFCC99"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </linearGradient>
    <linearGradient id="iconStripMedic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a1a4a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cardBgMedic)" stroke="#7B1FA2" stroke-width="2"/>
  
  <!-- Icon strip (left side) -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#iconStripMedic)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#iconStripMedic)"/>
  
  <!-- Treat icon x2 in strip -->
  <g transform="translate(4, 10)">
    <rect x="12" y="4" width="8" height="20" rx="2" fill="#4FC3F7"/>
    <rect x="6" y="10" width="20" height="8" rx="2" fill="#4FC3F7"/>
  </g>
  <g transform="translate(4, 38)">
    <rect x="12" y="4" width="8" height="20" rx="2" fill="#4FC3F7"/>
    <rect x="6" y="10" width="20" height="8" rx="2" fill="#4FC3F7"/>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#3a1a4a" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#E040FB" text-anchor="middle">MEDIC</text>
  
  <!-- Cost indicator -->
  <g transform="translate(150, 8)">
    <circle cx="12" cy="12" r="10" fill="#FFD93D" stroke="#B8860B" stroke-width="1.5"/>
    <text x="12" y="16" font-family="'Courier New', monospace" font-size="12" font-weight="bold" fill="#5D4037" text-anchor="middle">4</text>
  </g>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0d0d1a" stroke="#7B1FA2" stroke-width="1"/>
  
  <!-- Medic illustration -->
  <g transform="translate(66, 55)">
    <!-- Body/scrubs -->
    <path d="M40 45 L25 50 L25 85 L55 85 L55 50 Z" fill="#4FC3F7" stroke="#0288D1" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="40" cy="30" rx="18" ry="20" fill="url(#skinTone)"/>
    
    <!-- Surgical cap -->
    <path d="M22 25 Q25 10 40 8 Q55 10 58 25 L58 28 Q40 32 22 28 Z" fill="#81C784" stroke="#2E7D32" stroke-width="1"/>
    
    <!-- Face mask -->
    <path d="M28 32 L28 42 Q40 48 52 42 L52 32 Q40 28 28 32 Z" fill="#E8F5E9" stroke="#A5D6A7" stroke-width="1"/>
    
    <!-- Eyes -->
    <ellipse cx="33" cy="26" rx="4" ry="3" fill="#fff"/>
    <ellipse cx="47" cy="26" rx="4" ry="3" fill="#fff"/>
    <circle cx="34" cy="26" r="2" fill="#5D4037"/>
    <circle cx="48" cy="26" r="2" fill="#5D4037"/>
    
    <!-- Medical cross on chest -->
    <rect x="36" y="55" width="8" height="20" rx="1" fill="#fff"/>
    <rect x="30" y="61" width="20" height="8" rx="1" fill="#fff"/>
    
    <!-- Arms -->
    <path d="M25 52 L10 70" stroke="url(#skinTone)" stroke-width="8" stroke-linecap="round"/>
    <path d="M55 52 L70 70" stroke="url(#skinTone)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#E040FB" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#0d0d1a" opacity="0.6"/>
  <text x="106" y="185" font-family="'Courier New', monospace" font-size="11" fill="#e0e0e0" text-anchor="middle">+2 ðŸ©º Treat</text>
  <text x="106" y="202" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">âš¡ SPECIAL: Treat a</text>
  <text x="106" y="215" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">city 2 columns left</text>
  <text x="106" y="228" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">instead of 1</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#7B1FA2" text-anchor="middle">â˜… SPECIALIST</text>
</svg>

