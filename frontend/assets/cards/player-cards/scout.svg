<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 250">
  <defs>
    <!-- Card background gradient -->
    <linearGradient id="cardBgScout" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <!-- Green accent -->
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9"/>
      <stop offset="50%" style="stop-color:#A5D6A7"/>
      <stop offset="100%" style="stop-color:#66BB6A"/>
    </linearGradient>
    <!-- Icon strip -->
    <linearGradient id="iconStripScout" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a3a2a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  
  <!-- Card base -->
  <rect x="2" y="2" width="176" height="246" rx="12" fill="url(#cardBgScout)" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Icon strip (left side) -->
  <rect x="2" y="2" width="36" height="246" rx="12" fill="url(#iconStripScout)"/>
  <rect x="26" y="2" width="12" height="246" fill="url(#iconStripScout)"/>
  
  <!-- Scout icon in strip -->
  <g transform="translate(4, 12)">
    <ellipse cx="16" cy="14" rx="11" ry="8" fill="url(#greenAccent)" stroke="#1B5E20" stroke-width="1"/>
    <ellipse cx="16" cy="14" rx="6" ry="5" fill="url(#lensGradient)"/>
    <circle cx="16" cy="14" r="2.5" fill="#1B5E20"/>
    <circle cx="17" cy="13" r="0.8" fill="#E8F5E9"/>
  </g>
  
  <!-- Card title area -->
  <rect x="42" y="10" width="128" height="32" rx="4" fill="#1a3a2a" opacity="0.8"/>
  <text x="106" y="32" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#81C784" text-anchor="middle">SCOUT</text>
  
  <!-- Main illustration area -->
  <rect x="46" y="50" width="120" height="100" rx="6" fill="#0d0d1a" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- Binoculars illustration -->
  <g transform="translate(56, 60)">
    <!-- Left lens housing -->
    <ellipse cx="25" cy="40" rx="20" ry="25" fill="#333" stroke="#555" stroke-width="2"/>
    <ellipse cx="25" cy="40" rx="14" ry="18" fill="url(#lensGradient)" stroke="#1B5E20" stroke-width="1"/>
    <ellipse cx="25" cy="40" rx="8" ry="10" fill="#1B5E20"/>
    <ellipse cx="28" cy="36" rx="3" ry="4" fill="#81C784" opacity="0.5"/>
    
    <!-- Right lens housing -->
    <ellipse cx="75" cy="40" rx="20" ry="25" fill="#333" stroke="#555" stroke-width="2"/>
    <ellipse cx="75" cy="40" rx="14" ry="18" fill="url(#lensGradient)" stroke="#1B5E20" stroke-width="1"/>
    <ellipse cx="75" cy="40" rx="8" ry="10" fill="#1B5E20"/>
    <ellipse cx="78" cy="36" rx="3" ry="4" fill="#81C784" opacity="0.5"/>
    
    <!-- Bridge -->
    <rect x="40" y="32" width="20" height="16" rx="3" fill="#444" stroke="#555" stroke-width="1"/>
    
    <!-- Focus wheel -->
    <ellipse cx="50" cy="20" rx="8" ry="4" fill="#555" stroke="#666" stroke-width="1"/>
    
    <!-- Sight lines -->
    <line x1="25" y1="5" x2="25" y2="12" stroke="#81C784" stroke-width="1.5" opacity="0.6"/>
    <line x1="75" y1="5" x2="75" y2="12" stroke="#81C784" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="40" x2="2" y2="40" stroke="#81C784" stroke-width="1.5" opacity="0.6"/>
    <line x1="90" y1="40" x2="98" y2="40" stroke="#81C784" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Divider line -->
  <line x1="50" y1="158" x2="166" y2="158" stroke="#81C784" stroke-width="1" opacity="0.5"/>
  
  <!-- Effect text area -->
  <rect x="46" y="165" width="120" height="70" rx="4" fill="#0d0d1a" opacity="0.6"/>
  <text x="106" y="188" font-family="'Courier New', monospace" font-size="11" fill="#e0e0e0" text-anchor="middle">+1 ðŸ”­ Scout</text>
  <text x="106" y="208" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">Reveal 1 hidden city</text>
  <text x="106" y="222" font-family="'Courier New', monospace" font-size="9" fill="#888" text-anchor="middle">from any column deck</text>
  
  <!-- Card type indicator -->
  <text x="106" y="244" font-family="'Courier New', monospace" font-size="8" fill="#666" text-anchor="middle">STARTER</text>
</svg>

